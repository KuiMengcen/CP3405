<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile Dashboard</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    background-color: #F4F7FC;
  }
  .sidebar {
    width: 250px;
    background-color: #f2f2f7;
    height: 100vh; /* Full height */
    padding: 20px;
    box-sizing: border-box;
  }
  .sidebar .menu {
  list-style: none;
  padding: 0;
  margin: 0;
  }

  .sidebar .menu li a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .sidebar-header {
    font-size: 24px;
    text-align: center;
    margin-bottom: 30px;
  }
  .sidebar a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    background-color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
  }
  .sidebar a:hover {
    background-color: #3498DB;
    border-radius: 4px;
  }
  .profile-container {
    flex-grow: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .profile-card {
    background: white;
    border-radius: 20px;
    padding: 20px;
    width: 80%;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .profile-card img {
    border-radius: 50%;
    width: 100px; /* Adjust as needed */
  }
  .profile-info {
    text-align: left;
    flex-grow: 1;
  }
  .profile-info h3 {
    color: #333;
    margin: 0 0 10px 0;
  }
  .profile-info p {
    margin: 0;
  }
  .content-section {
    display: flex;
    justify-content: space-between;
    width: 80%;
  }
  .section {
    background: #FFFFFF;
    border-radius: 20px;
    padding: 20px;
    width: 48%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }
  .section h4 {
    color: #333;
    border-bottom: 1px solid #DDD;
    padding-bottom: 10px;
    margin-bottom: 10px;
  }
  .section .email-form {
    display: flex;
    flex-direction: column;
  }
  .section .email-form input,
  .section .email-form textarea,
  .section .email-form button {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #DDD;
    border-radius: 4px;
  }
  .section .email-form button {
    background-color: #3498DB;
    color: white;
    border: none;
    cursor: pointer;
  }
  .email_address {
            width: 180px;
            height: 50px;
            border-radius: 25px;
            margin-top: 50px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1.15px;
            background-color: #4B70E2;
            color: #f9f9f9;
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #f9f9f9;
            border: none;
            outline: none;
        }
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">Survey</div>
  <ul class="menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="survey.html">Surveys</a></li>
    <li><a href="admin_dashboard.html">Admin Dashboard</a></li>
  </ul>
</div>

<div class="profile-container">
  <div class="profile-card">
    <img src="user-image.jpg" alt="Haley" />
    <div class="profile-info">
      <h3>Name: Haley</h3>
      <p>Age: 23</p>
      <p>Birthday : 1/14</p>
      <p>Department: Marketing</p>
      <p>Occupation: Manager</p>
      <a href="">More</a>
    </div>
    
  </div>

  <div class="content-section">
    <div class="section">
      <h4>Analytics and Reporting</h4>
      <p>Satisfaction surveys : 100%</p>
      <p>Market research : 50%</p>
      <p>Health surveys: 0%</p>
    </div>
    

    <div class="section">
      <h4>Feedback</h4>
      <form class="email-form">
        <input type="email" placeholder="Email">
        <textarea placeholder="Suggestions"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="section">
  <h4>Want to remind users who didn't finish the surveys?</h4>
  <div>
    <button class="email_address">Send Email</button>
</div>
<div>
    <button class="email_address" onclick="window.location.href='email_address.html'">Download Email Address</button>
</div>
</div>

</div>

</body>
</html>
