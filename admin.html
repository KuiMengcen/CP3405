<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin Dashboard</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="overview">
            <h2><a href="survey_overview.html">Survey Overview</a></h2>
            <!-- Overview of surveys and participation rates -->
        </section>

        

        <div class="analytics">
            <h2><a href="analytics_and_reporting.html">Analytics and Reporting</a></h2>
            <!-- Analytics tools and reports -->
        </section>

        <div id="form">
				
            <h2>Complete the form below to begin your free trial.</h2>
            
            <form class="form-grid"> <!-- Start Email Feedback Form -->
                
                <fieldset>  
                    <legend>Feedback Information</legend>
                    <label for="fName">First Name:</label>
                    <input type="text" name="fName" id="fName">
                    <label for="lName">Last Name:</label>
                    <input type="text" name="lName" id="lName">
                    
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    
                    <label for="phone">Phone: </label> 
                    <input type="tel" id="phone" name= "phone">   
                 </fieldset>
                
                <fieldset>
                    <legend>Additional Information</legend>
                    <p>I would like more information about:</p>

                    <label for="grpfit"><input type="checkbox" name="interest" id="grpfit" value="Group Fitness">Group  Fitness</label>

                    <label for="prtrain"><input type="checkbox" name="interest" id="prtrain" value="Personal Training">Personal Training</label>

                    <label for="nutr"><input type="checkbox" name="interest" id="nutr" value="Nutrition">Nutrition</label>
                </fieldset>
                
                <fieldset>
                    <legend>Referral Source</legend>
                    <label for="reference">How did you find us?</label>
                    <select name="reference" id="reference">
                        <option value="ad">Advertisement</option>
                        <option value="friend">Friend</option>
                        <option value="google">Google</option>	
                        <option value="social">Social Media</option>
                        <option value="other">Other</option>
                    </select>
                        <label for="questions"> Questions?</label>
                        <textarea id="questions"  name="questions" rows="5" cols="35"></textarea>

                </fieldset>	
                
                <input type="submit" id="submit" value ="Submit" class="btn">
    </main>

    <footer>
        <p>Â© 2023 Survey Management System</p>
    </footer>
</body>
</html>
