<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Survey Page</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
  }
  .sidebar {
    width: 250px;
    background-color: #f2f2f7;
    height: 100vh; /* Full height */
    padding: 20px;
    box-sizing: border-box;
  }
  .sidebar .menu {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .sidebar .menu li a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .sidebar a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    background-color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
  }
  .sidebar a:hover {
    background-color: #d1d1d6;
  }
  .sidebar-header {
    font-size: 24px;
    text-align: center;
    margin-bottom: 30px;
  }
  .main-content {
    flex-grow: 1;
    padding: 20px;
    background-color: #f0f0f0;
  }
  .survey-container {
    margin-bottom: 20px;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .survey-header {
    background-color: #5c6bc0;
    color: white;
    padding: 20px;
    border-radius: 8px 8px 0 0;
    text-align: center;
  }
  .survey-question {
    font-size: 18px;
    margin-bottom: 20px;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  ul li.selected {
    background-color: #5c6bc0;
    color: white;
  }
  ul li {
    background: #ebedf0;
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
  }
  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .nav-button {
    padding: 10px 20px;
    background-color: #5c6bc0;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>

<script>
// Function to handle selection of a survey option
function selectOption(event) {
  // Remove 'selected' class from all list items
  document.querySelectorAll('.survey-option').forEach(function(item) {
    item.classList.remove('selected');
  });
  // Add 'selected' class to the clicked list item
  event.currentTarget.classList.add('selected');
}

// Functions to handle the Previous and Next buttons
function previousQuestion() {
  alert('Previous question function called.');
  // Implement your logic to go to the previous question
}

function nextQuestion() {
  alert('Next question function called.');
  // Implement your logic to go to the next question
}

// Add event listeners to the Previous and Next buttons after the DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('prevQuestion').addEventListener('click', previousQuestion);
  document.getElementById('nextQuestion').addEventListener('click', nextQuestion);
});
</script>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-header">Survey</div>
  <a href="index.html">Home</a>
  <a href="survey.html">Surveys</a>
  <a href="admin_dashboard.html">Admin Dashboard</a>
</div>

<div class="main-content">
  <div class="survey-container">
    <div class="survey-header">
      <h1>Survey Questions</h1>
    </div>
    <div class="survey-content">
      <p class="survey-question">Your years of employment with our company are:</p>
      <ul>
        <li class="survey-option" onclick="selectOption(event);">Less than 1 year</li>
        <li class="survey-option" onclick="selectOption(event);">1-3 years</li>
        <li class="survey-option" onclick="selectOption(event);">3-5 years</li>
        <li class="survey-option" onclick="selectOption(event);">More than 5 years</li>
      </ul>
      <div class="nav-buttons">
        <button id="prevQuestion" class="nav-button">Previous Question</button>
        <button id="nextQuestion" class="nav-button">Next Question</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
