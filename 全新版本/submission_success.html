<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .success-container {
            text-align: center;
        }
        .success-message {
            margin-top: 20px;
            font-size: 24px;
            color: #4caf50;
        }
        .back-button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #5c6bc0;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="Successful.png" alt="" width="100" height="100">
        <div class="success-message">Submission Successful</div>
        <button class="back-button" onclick="window.location.href='index.html';">Back to Home Page</button>
    </div>
</body>
</html>
