<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <nav>
            <ul>
                <li>Home</li>
                <li>Surveys</li>
                <li>Admin Dashboard</li>
            </ul>
        </nav>
    </aside>
    <header class="header">
        <h1>Dashboard</h1>
    </header>
    <main class="main-content">
        <section class="profile-card">
            < img src="avatar.png" alt="User Avatar" class="avatar">
            <h2>Jane Doe</h2>
            <p>Age: 29</p >
            <p>Birthday: April 3, 1994</p >
        </section>
        <section class="progress-card">
            <h2>Survey Progress</h2>
            <div class="progress-bar">
                <span style="width: 75%;">75%</span>
            </div>
        </section>
        <section class="reminders-card">
            <h2>Reminders</h2>
            <p>Q3 Report - <span class="deadline">Sept 30</span></p >
            <p>Survey Review - <span class="deadline">Oct 15</span></p >
        </section>
        <section class="download-card">
            <button type="button">Download Reports</button>
        </section>
    </main>
    <footer class="footer">
        <p>Â© 2023 Dashboard</p >
    </footer>
</body>
</html>
