<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin Dashboard</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
        </nav>
    </header>
    
<body>
    <h2>Profile Management</h2>
    <form action="/submit-profile" method="post">
        <!-- Short Answer -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname"><br>

        <!-- Multiple Choice -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <!-- Paragraph -->
        <label for="aboutme">About Me (max 100 chars):</label><br>
        <textarea id="aboutme" name="aboutme" rows="4" cols="50" maxlength="100"></textarea><br>

        <!-- Checkbox with Additional Options -->
        <input type="checkbox" id="revealMore" onclick="showAdditionalOptions()">
        <label for="revealMore">Check to reveal more options</label><br>
        <div id="additionalOptions" style="display:none;">
            <!-- Additional options here -->
            <label for="extraOption">Extra Option:</label>
            <input type="text" id="extraOption" name="extraOption"><br>
        </div>

        <!-- Scale -->
        <label for="rating">Rating (0-100):</label><br>
        <input type="range" id="rating" name="rating" min="0" max="100"><br>

        <!-- Dropdown -->
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <!-- Add more options as needed -->
        </select><br>

        <!-- Grid (Educational Background) -->
        <p>Educational Background:</p>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree"><br>
        <label for="university">University:</label>
        <input type="text" id="university" name="university"><br>
        <label for="year">Year of Graduation:</label>
        <input type="text" id="year" name="year"><br>

        <!-- Date/Time -->
        <label for="birthdate">Date of Birth:</label><br>
        <input type="date" id="birthdate" name="birthdate"><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function showAdditionalOptions() {
            var additionalOptions = document.getElementById("additionalOptions");
            if (document.getElementById("revealMore").checked) {
                additionalOptions.style.display = "block";
            } else {
                additionalOptions.style.display = "none";
            }
        }
    </script>
</body>
</html>
